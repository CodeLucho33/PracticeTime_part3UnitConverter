<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="container-main">

        <div id="conteiner-input">
            <div id="conteiner-input-title">
                <h1>Metric/Imperial Unit Conversion</h1>
            </div>
            <div id="conteiner-input-number">
                <input type="text">
            </div>
            <div id="conteiner-input-btn">
                <button>Converter</button>
            </div>

        </div>

        <div id="conteiner-output">
            <div id="conteiner-output-length">
                <h2>Length (Meter/Feet)</h2>
                <p id="output-length"></p>
                <button id="output-length-copy">Copy Length</button>
            </div>
            <div id="conteiner-output-volume">
                <h2>Volume (Liters/Gallons)</h2>
                <p id="output-volume"></p>
                <button id="output-volume-copy">Copy Volume</button>
            </div>
            <div id="conteiner-output-mass">
                <h2>Mass (Kilograms/Pounds)</h2>
                <p id="output-mass"></p>
                <button id="output-mass-copy">Copy Mass</button>
            </div>
            <div><button id="output-length-copy-all">Copy All</button></div>
        </div>


    </div>


    <script src="script.js"></script>
</body>

</html>
